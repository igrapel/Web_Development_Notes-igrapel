<!DOCTYPE html>
<html><!-- InstanceBegin template="/Templates/Design Template.dwt" codeOutsideHTMLIsLocked="false" -->
<head>
    <meta charset="utf-8" />

    <!-- InstanceBeginEditable name="docname" -->
    <title>Contact</title>
    
</head>
<body>
   <section id="main">
	   	<section id="main_content">
  			<header>
  				
            
	        <h1>Contact Me!</h1>
            <form action="thankyou.htm" method="post" id="contactForm">
<fieldset>
   <table cellpadding="2">
     <tr>
        <td>
           <label for="location">Location</label>
        </td>
        <td>
            <select name="location" id="location">
              <option value=""></option>
              <option value="Miami" onclick="fillState('Miami');">Miami</option>
              <option value="New York City" onclick="fillState('New York City');">New York City</option>
             </select>
        </td>
     </tr>
     <tr>
         <td>
           <label for="firstname">First Name</label>
         </td>
         <td>
           <input type="text" name="firstname" id="firstName" />
         </td>
       </tr>
       <tr>
         <td>
             <label for="lastname">Last Name</label>
         </td>
         <td>
             <input type="text" name="lastname" id="lastName" />
         </td>
       </tr>
       <tr>
         <td>
             <label for="city">City</label>
         </td>
         <td>
             <input type="text" name="city" id="city" onchange="checkCity(this.value);"/>
         </td>
       </tr>
       <tr>
         <td>
             <label for="state">State</label>
         </td>
         <td>
            <input type="text" name="state" id="state" onchange="convertUpper(this.value, 'state');"/>
         </td>
       </tr>
       <tr>
          <td>
             <label for="zip">Zip</label>
          </td>
          <td>
             <input type="text" name="zip" id="zip" />
          </td>
        </tr>
        <tr>
           <td>
              <label for="email">Email Address</label>
           </td>
           <td>
              <input type="email" name="email" id="email" />
           </td>
         </tr>
         <tr>
            <td>
              <label for="password">Password</label>
            </td>
            <td>
              <input type="password" name="password" id="password" />
            </td>
          </tr>
     </table>
 </fieldset>
                <fieldset>

                    <p>How did you hear about me?</p>
                    <select name="found" id="found">
                        <optgroup label="Media">
                            <option value="Friend">Friend</option>
                            <option value="Other">Other</option>
                        </optgroup>
                        <optgroup label="Web">
                            <option value="Google">Google</option>
                            <option value="Bing">Bing</option>
                        </optgroup>
                    </select>
                    <p>What do you want to learn?</p>
                    <input list="instruments" name="instrument" id="instrument"/>
                    <datalist id="instruments">
                        <option value="Coding"></option>
                        <option value="Mathematics"></option>
                        <option value="Physics"></option>
                        <option value="Languages"></option>
                    </datalist>
                    
                    <p>How many hours a week do you want to study?</p>
                    <input type="number" size="3" value="hoursPlayed" id="hoursPlayed" />
                    <p>Add comments below</p>
                    <textarea name="comments" rows="6" cols="50" maxlength="255"></textarea>
                </fieldset>
                <input type="button" class="buttons" name="testForm" value="Test form" onclick="fillTestResults();"/>
                <input type="submit" class="buttons" name="submitform" value="Send it" /> <br />
                
            </form>
            
            <p id="testResults">&nbsp;</p>
        	

    <!-- InstanceEndEditable -->

<!-- End Content -->


	   </section>
   </section>


<!-- Begin Footer -->
