<!DOCTYPE html>
<html><!-- InstanceBegin template="/Templates/Design Template.dwt" codeOutsideHTMLIsLocked="false" -->
<head>
    <meta charset="utf-8" />
    <script src="myScripts.js"></script>
    <!-- InstanceBeginEditable name="docname" -->
    <title>Contact</title>
    
</head>
<body>
<section id="main">
	<section id="main_content">
		<h1>Contact Me!</h1>
            		<form action="https://formspree.io/xqkbojlk" method="POST" id="contactForm">
				<fieldset>
				<table cellpadding="2">
     					<tr>
        				<td>
           					<label for="location">Location</label>
        				</td>
        				<td>
            					<select name="location" id="location" onchange="fillState()">
              						<option value=""></option>
              						<option value="Miami" onchange="fillState('Miami');">Miami</option>
              						<option value="NYC" onclick="fillState('New York City');">New York City</option>
             					</select>
        				</td>
     					</tr>
      					<tr>
         				<td>
           					<label for="firstname">First Name</label>
         				</td>
         				<td>
           					<input type="text" name="firstname" id="firstName" />
         				</td>
       					</tr>
       					<tr>
         				<td>
             					<label for="lastname">Last Name</label>
         				</td>
         				<td>
             					<input type="text" name="lastname" id="lastName" />
         				</td>
         				</tr>
       
       					<tr>
         				<td>
             					<label for="state">State</label>
         				</td>
         				<td>
            					<input type="text" name="state" id="state" onchange="convertUpper(this.value, 'state');"/>
         				</td>
       					</tr>
       
       					<tr>
           				<td>
              					<label for="email">Email Address</label>
           				</td>
           				<td>
              					<input type="email" name="_replyto" id="email">
           				</td>
         				</tr>
         				<tr>
            				<td>
              					<label for="password">Password</label>
            				</td>
            				<td>
              					<input type="password" name="password" id="password" />
            				</td>
          				</tr>
	   				<tr>
            				<td>
              					<label for="Comments">Comments</label>
            				</td>
            				<td>
               					<textarea name="message"></textarea>
            				</td>
          				</tr>
          				<tr> 
          				<td>
               					<button type="submit" onclick="checkField()">Send</button>
          				</td>
          				</tr>
          
     				</table>
     				</fieldset>
     			</form>
     	</section>
</section>
</body>
</html>
